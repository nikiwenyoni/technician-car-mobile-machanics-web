            <h1 class="form-title">Want To Become A Mobile Mechanic?</h1>
            <form [formGroup]="userForm" (ngSubmit)="register()">
               <input type="text" placeholder="NAME" formControlName="firstName"><br>
               <input type="text" placeholder="SURNAME" formControlName="lastName">

            <div class="beside">
                <input type="number" placeholder="PHONE NUMBER" formControlName="cellNumber">
                <select  formControlName="gender" (change)="selected()"> 
                    <option value="Male">MALE</option>
                    <option value="Female">FEMALE</option>
                    <option value="Not Specified">NON-BINARY</option>
                </select>
            </div>
                <input type="email" placeholder="EMAIL ADDRESS" formControlName="email">
                <input type="password" placeholder="PASSWORD" formControlName="firstPassword"><br>
                <input type="password" placeholder="CONFIRM PASSWORD" formControlName="secondPassword"><br>

                <div style="padding-top: 2%;" *ngIf="success_message != ''">
                    <div class="alert alert-success">
                        <strong>{{success_message}} <a routerLink="/login">here</a> to login</strong>
                    </div>
                </div>

                <div class="alert alert-danger" style="padding-top: 2%;" *ngIf="error_message != ''">
                    <strong>{{error_message}}</strong> 
                  </div>
                <button class="btn btn-danger" type="button" routerLink="/login">Back</button>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
        
 </div>
