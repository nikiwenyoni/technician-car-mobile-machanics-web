<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <img src="https://icon-library.com/images/tow-truck-icon-png/tow-truck-icon-png-2.jpg" alt="Not Found">
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h3>Technician</h3>
                </div>
                <div class="row">
                    <form control="" class="form-group" [formGroup]="loginForm" (ngSubmit)="login()" class="form-group">
                        <div class="row">
                            <input type="text" name="username" id="username" formControlName="username" class="form__input" placeholder="Username">
                        </div>
                        <div class="row">
                            <input type="password" name="password" id="password"  formControlName="password" class="form__input"
                                placeholder="Password">
                        </div>
                        <div class="row">
                            <input type="checkbox" name="remember_me" id="remember_me" class="">
                            <label for="remember_me">Remember Me!</label>
                        </div>
                        <div class="row">
                            <input type="submit" value="Login" class="btn">
                        </div>
                    </form>
                    <div *ngIf="errorMessage != ''">
                        <div class="alert alert-danger">
                            <strong>Error!</strong> {{errorMessage}}
                          </div>
                    </div>
                </div>
                <div class="row">
                    <p>Don't have an account? <a routerLink="/register">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
